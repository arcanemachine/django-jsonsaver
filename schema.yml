      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this json store.
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedJsonStore'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedJsonStore'
          multipart/form-data:
