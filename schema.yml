  /api/v1/stores/:
    get:
      operationId: api_v1_stores_list
      description: ''
      tags:
      - api
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JsonStore'
          description: ''
    post:
      operationId: api_v1_stores_create
      description: ''
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JsonStore'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/JsonStore'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/JsonStore'
        required: true
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonStore'
          description: ''
  /api/v1/stores/{id}/:
    get:
      operationId: api_v1_stores_retrieve
      description: ''
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this json store.
        required: true
      tags:
      - api
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonStore'
          description: ''
    put:
      operationId: api_v1_stores_update
      description: ''
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this json store.
        required: true
      tags:
