components:
  schemas:
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    JsonStore:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          readOnly: true
        is_public:
          type: boolean
          description: Allow this store to be publicly accessible by name.
        name:
          type: string
          nullable: true
          description: Name will be lowercased and hyphenated for use in URLs.
          maxLength: 128
        data:
          type: object
          additionalProperties: {}
      required:
      - data
      - id
      - user
    JsonStoreName:
      type: object
      properties:
        data:
          type: object
          additionalProperties: {}
        is_public:
          type: boolean
          description: Allow this store to be publicly accessible by name.
    JsonStorePublic:
      type: object
      properties:
        data:
          type: object
          additionalProperties: {}
          readOnly: true
      required:
      - data
    PatchedJsonStore:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          readOnly: true
        is_public:
          type: boolean
          description: Allow this store to be publicly accessible by name.
        name:
          type: string
          nullable: true
          description: Name will be lowercased and hyphenated for use in URLs.
          maxLength: 128
        data:
          type: object
          additionalProperties: {}
    PatchedJsonStoreName:
      type: object
      properties:
        data:
          type: object
          additionalProperties: {}
        is_public:
          type: boolean
          description: Allow this store to be publicly accessible by name.
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: Session
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
