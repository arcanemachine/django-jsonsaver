      - in: path
        name: jsonstore_name
        schema:
          type: string
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedJsonStoreName'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedJsonStoreName'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedJsonStoreName'
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
