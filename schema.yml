  /api/v1/stores/public/{jsonstore_name}/:
    get:
      operationId: api_v1_stores_public_retrieve
      description: ''
      parameters:
      - in: path
        name: jsonstore_name
        schema:
          type: string
        required: true
      tags:
      - api
      security:
      - cookieAuth: []
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
